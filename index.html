<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="page">
  <div class="container">
    <div class="hangman-block">
      <img class="hangman-block__img" src="./img/gallows.svg" alt="gallows">
      <h1 class="title">Hangman Game</h1>
    </div>
    <div class="game-block">
      <ul class="game-block__word-display">
        <li class="game-block__letter"></li>
        <li class="game-block__letter"></li>
        <li class="game-block__letter game-block__letter_guessed">a</li>
        <li class="game-block__letter"></li>
        <li class="game-block__letter"></li>
        <li class="game-block__letter"></li>
      </ul>
      <p class="game-block__hint">
        Hint: <span class="bold">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat fugiat voluptatibus
          necessitatibus.
          Natus, quam facere?</span>
      </p>
      <p class="game-block__guess">
        Incorect guesses: <span class="bold bold_red">0 / 6</span>
      </p>
      <div class="game-block__keybord">
        <button class="game-block__char">a</button class="game-block__char"><button class="game-block__char">b</button
          class="game-block__char"><button class="game-block__char">c</button class="game-block__char"><button
          class="game-block__char">d</button class="game-block__char"><button class="game-block__char">e</button
          class="game-block__char"><button class="game-block__char">f</button class="game-block__char"><button
          class="game-block__char">g</button class="game-block__char"><button class="game-block__char">h</button
          class="game-block__char"><button class="game-block__char">i</button class="game-block__char"><button
          class="game-block__char">j</button class="game-block__char"><button class="game-block__char">k</button
          class="game-block__char"><button class="game-block__char">l</button class="game-block__char"><button
          class="game-block__char">m</button class="game-block__char"><button class="game-block__char">n</button
          class="game-block__char"><button class="game-block__char">o</button class="game-block__char"><button
          class="game-block__char">p</button class="game-block__char"><button class="game-block__char">q</button
          class="game-block__char"><button class="game-block__char">r</button class="game-block__char"><button
          class="game-block__char">s</button class="game-block__char"><button class="game-block__char">t</button
          class="game-block__char"><button class="game-block__char">u</button class="game-block__char"><button
          class="game-block__char">v</button class="game-block__char"><button class="game-block__char">w</button
          class="game-block__char"><button class="game-block__char">x</button class="game-block__char"><button
          class="game-block__char">y</button class="game-block__char"><button class="game-block__char">z</button
          class="game-block__char">
      </div class="game-block__char">
    </div>
  </div>
</body>

</html>
